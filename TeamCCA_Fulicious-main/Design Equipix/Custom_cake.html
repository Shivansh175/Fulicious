<!DOCTYPE html>
<html>
<head>
	<title>Custom Cakes</title>
	<link rel="stylesheet" type="text/css" href="Custom_Cake_Css.css">
	<script>
		function sub(){
			alert("We have received your order and we would call you in an hour to show you the previews of cakes");
		}
	</script>
</head>
<body>
    <div class="d1">Custom Cakes</div>
    <div class="d2">Give us some information about the cake you want and we would call you in an hour to show you the preview of designs...</div>
    <hr>
    <div class="d3">
    	<p>
    		<span class="sp1">
    			By Flavour:
    		</span>
    		<span class="sp2">
    			Fused with:
    		</span>
    		<span class="sp3">
    			By Type:
    		</span>
    		<span class="sp4">
    			Weight:
    		</span>
    		<span class="sp5">
    			Quantity:
    		</span>
    	</p>
    </div>
    <div class="d4">
    	 <select name="Flavour" id="f1">
          <option value="1" selected="selected">Chocolate Cake</option>
          <option value="2">Black Forest Cake</option>
          <option value="3">Butterscotch Cake</option>
          <option value="4">Strawberry Cake</option>
          <option value="5">Red Velvet Cake</option>
          <option value="6">Vanilla Cake</option>
          <option value="7">Mango Cake</option>
          <option value="8">Pineapple Cake</option>
          <option value="9">Blueberry Cake</option>
          <option value="10">Kit Kat Cake</option>
        </select>
        <select name="Flavour" id="f2">
          <option value="1" selected="selected">Chocolate Cake</option>
          <option value="2">Black Forest Cake</option>
          <option value="3">Butterscotch Cake</option>
          <option value="4">Strawberry Cake</option>
          <option value="5">Red Velvet Cake</option>
          <option value="6">Vanilla Cake</option>
          <option value="7">Mango Cake</option>
          <option value="8">Pineapple Cake</option>
          <option value="9">Blueberry Cake</option>
          <option value="10">Kit Kat Cake</option>
        </select>
        <select name="Flavour" id="f3">
          <option value="1" selected="selected">Photo Cake</option>
          <option value="2">Vegan Cake</option>
          <option value="3">Heart Shaped Cake</option>
          <option value="4">Party Cake</option>
          <option value="5">Midnight Cake</option>
          <option value="6">Anniversary Cake</option>
          <option value="7">Birthday Cake</option>
        </select>
        <select name="Flavour" id="f4">
          <option value="1" selected="selected">1/2 kg</option>
          <option value="2">1 kg</option>
          <option value="3">1+1/2 kg</option>
          <option value="4">2 kg</option>
          <option value="5">2+1/2 kg</option>
          <option value="6">3 kg</option>
          <option value="7">4 kg</option>
        </select>
        <select name="Flavour" id="f5">
          <option value="1" selected="selected">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
    </div>
    <div class="d5">
    	<p class="p1">Name:<input type="input" name="name" class="inp"></p>
    	<p class="p1">Phone no:<input type="input" name="phno" class="inp"></p>
    	<p class="p1">Location:<input type="input" name="loc" class="inp"></p>
    	<p><button class="btn1" onclick="sub()">Order</button></p>
    </div>
</body>
</html>
